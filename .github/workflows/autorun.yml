name: 自动生成并部署V2Ray订阅链接

on:
  schedule:
    - cron: '0 0 * * *'  # 每日UTC0点运行（北京时间8点）
  workflow_dispatch:     # 手动触发

jobs:
  deploy-sub:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js 22.13.1
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'

      - name: 运行main.js生成订阅文件
        run: node main.js

      - name: 部署到GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动生成，无需手动配置
          publish_dir: ./                            # 发布根目录
          publish_branch: main                       # 部署到main分支
          force_orphan: true                         # 清空旧分支内容
